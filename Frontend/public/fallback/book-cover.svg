<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#f5f5f5" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Book spine -->
  <rect x="20" y="50" width="20" height="300" fill="#8b4513" stroke="#654321" stroke-width="1"/>
  
  <!-- Book pages -->
  <rect x="40" y="50" width="240" height="300" fill="#ffffff" stroke="#d0d0d0" stroke-width="1"/>
  
  <!-- Book cover -->
  <rect x="45" y="55" width="230" height="290" fill="#f8f8f8" stroke="#c0c0c0" stroke-width="1"/>
  
  <!-- Book icon -->
  <g transform="translate(150, 180)">
    <!-- Book base -->
    <rect x="-30" y="-20" width="60" height="40" fill="#4a90e2" stroke="#357abd" stroke-width="1" rx="3"/>
    
    <!-- Book pages -->
    <rect x="-25" y="-15" width="50" height="30" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Book lines -->
    <line x1="-20" y1="-10" x2="15" y2="-10" stroke="#666" stroke-width="1"/>
    <line x1="-20" y1="-5" x2="15" y2="-5" stroke="#666" stroke-width="1"/>
    <line x1="-20" y1="0" x2="15" y2="0" stroke="#666" stroke-width="1"/>
    <line x1="-20" y1="5" x2="15" y2="5" stroke="#666" stroke-width="1"/>
    <line x1="-20" y1="10" x2="15" y2="10" stroke="#666" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">
    No Cover Image
  </text>
  
  <text x="150" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#999">
    Available
  </text>
</svg>


